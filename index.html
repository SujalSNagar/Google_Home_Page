<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- header -->

    <div class="header flex">
     
        <ul class="flex">
            <div class="direct-link flex">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </div>
            <li><i class="fa-solid fa-grip icon-s" title="Google apps"></i></li>
            <li><i class="fa-solid fa-flask icon-s" title="Search labs"></i></li>
            <li><i class="fa-solid fa-circle-user" title="Google Account Sujal Nagar"></i></li>
        </ul>
      
    </div>
<!-- main section -->
    <section class="main-section">
                <div class="logo">
                </div>
            </section>

            <div class="search-bar flex">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input  type="text" placeholder="Search Google or type a URL" id="search">
                    <div class="button-icon flex">
                        <i class="fa-solid fa-microphone" title="Search by voice"></i>
                        <i class="fa-solid fa-camera" title="search by image"></i>
                    </div>
            </div>

    <script
      src="https://kit.fontawesome.com/e8bdf85b0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
